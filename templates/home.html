{% extends 'base.html' %} {% block body %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form id="searchForm" class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        id="find"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="results-bookmarks"></div>
</div>

<script>
  var formEl = document.getElementById("searchForm");

  formEl.addEventListener("submit", function (event) {
    var searchKey = document.getElementById("find");
    // 1. Setup the request
    // ================================
    // 1.1 Headers
    var headers = new Headers();
    // Tell the server we want JSON back
    headers.set("Accept", "application/json");

    // 1.2 Form Data
    // We need to properly format the submitted fields.
    // Here we will use the same format the browser submits POST forms.
    // You could use a different format, depending on your server, such
    // as JSON or XML.
    var formData = new FormData();
    // 2. Make the request
    // ================================
    var url = "http://localhost:8000/api/bookmarks/" + searchKey;
    var fetchOptions = {
      method: "POST",
      headers,
      body: formData,
    };

    var responsePromise = fetch(url, fetchOptions);

    // 3. Use the response
    // ================================
    responsePromise
      // 3.1 Convert the response into JSON-JS object.
      .then(function (response) {
        return response.json();
      })
      // 3.2 Do something with the JSON data
      .then(function (jsonData) {
        console.log(jsonData);
        document.getElementById("results").innerText = JSON.stringify(jsonData);
      });

    event.preventDefault();
  });
</script>

{% endblock body %}
