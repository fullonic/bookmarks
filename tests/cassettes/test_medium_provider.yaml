      class=\"hh s ao\"></div></div></div></div></div></div><p id=\"fa11\" class=\"hi
      hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if df
      fh\">If you are running a PostgreSQL database for your app, chances are you\u2019ll
      want to run backups.</p><p id=\"54c8\" class=\"hi hj ek hk b hl hm hn ho hp
      hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if df fh\">Because good boys run
      backups. And you\u2019re a good boy \U0001F436.</p><p id=\"919c\" class=\"hi
      hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if df
      fh\">Now, backing-up a PostgreSQL database from a bash shell is pretty easy.
      Just invoke <code class=\"ed ig ih ii ij b\">pg_dump</code> like this:</p><pre
      class=\"ik il im in io ip iq cm\"><span id=\"4773\" class=\"fh ir is ek ij b
      it iu iv s iw\">pg_dump -h localhost -U postgres my_database</span></pre><p
      id=\"10cb\" class=\"hi hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy
      hz ia ib ic id ie if df fh\">You\u2019ll also want to compress your backup.
      You can easily save a lot of disk space by gzipping your dump file:</p><pre
      class=\"ik il im in io ip iq cm\"><span id=\"1699\" class=\"fh ir is ek ij b
      it iu iv s iw\">pg_dump -h localhost -U postgres my_database | gzip &gt; backup.gz</span></pre><p
      id=\"acdc\" class=\"hi hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy
      hz ia ib ic id ie if df fh\">But what about doing your database backup using
      Python? Let me show you a couple of ways you can achieve this.</p><h1 id=\"21ed\"
      class=\"ix is ek av aw iy iz hn ja jb jc hr jd je jf jg jh ji jj jk jl jm jn
      jo jp jq fh\">1) Using <code class=\"ed ig ih ii ij b\">subprocess</code></h1><pre
      class=\"ik il im in io ip iq cm\"><span id=\"4a11\" class=\"fh ir is ek ij b
      it iu iv s iw\">import gzip<br/>import subprocess</span><span id=\"17ef\" class=\"fh
      ir is ek ij b it jr js jt ju jv iv s iw\">with gzip.open(\u2018backup.gz\u2019,
      \u2018wb\u2019) as f:<br/>  popen = subprocess.Popen(cmd, stdout=subprocess.PIPE,
      universal_newlines=True)<br/>  <br/>  for stdout_line in iter(popen.stdout.readline,
      \u201C\u201D):<br/>    f.write(stdout_line.encode(\u2018utf-8\u2019))<br/>  <br/>
      \ popen.stdout.close()<br/>  popen.wait()</span></pre><p id=\"c952\" class=\"hi
      hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if df
      fh\">Phew, that\u2019s a lot of code compared to the bash alternative. One thing
      that\u2019s nice about this snippet is that you\u2019ll be streaming the output
      of <code class=\"ed ig ih ii ij b\">pg_dump</code> line by line to be written
      to <code class=\"ed ig ih ii ij b\">backup.gz</code>. This means that for large
      databases, the memory usage is going to stay very small, as you\u2019re not
      going to load the whole dump in memory at once.</p><h1 id=\"a736\" class=\"ix
      is ek av aw iy iz hn ja jb jc hr jd je jf jg jh ji jj jk jl jm jn jo jp jq fh\">2)
      Using sh</h1><pre class=\"ik il im in io ip iq cm\"><span id=\"6dcc\" class=\"fh
      ir is ek ij b it iu iv s iw\">import gzip<br/>from sh import pg_dump</span><span
      id=\"c73e\" class=\"fh ir is ek ij b it jr js jt ju jv iv s iw\">with gzip.open(\u2018backup.gz\u2019,
      \u2018wb\u2019) as f:<br/>  pg_dump(\u2018-h\u2019, \u2018localhost\u2019, \u2018-U\u2019,
      \u2018postgres\u2019, \u2018my_dabatase\u2019, _out=f)</span></pre><p id=\"fe6f\"
      class=\"hi hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic
      id ie if df fh\">Looks cleaner, eh? <code class=\"ed ig ih ii ij b\"><a href=\"https://amoffat.github.io/sh/\"
      class=\"fw jw\" rel=\"noopener nofollow\">sh</a></code> is a nifty little library
      that aims at making calling subprocesses easier. If you don\u2019t mind depending
      on yet another third party library, then <code class=\"ed ig ih ii ij b\">sh</code>
      comes in highly recommended. Notice how you just import <code class=\"ed ig
      ih ii ij b\">pg_dump</code> as if it were an actual Python module. Just magic.
      Like the example using <code class=\"ed ig ih ii ij b\">subprocess</code>, you
      won\u2019t blow up your RAM, as the output of <code class=\"ed ig ih ii ij b\">pg_dump</code>
      is going to be streamed to the <code class=\"ed ig ih ii ij b\">backup.gz</code>
      file.</p><h1 id=\"e274\" class=\"ix is ek av aw iy iz hn ja jb jc hr jd je jf
      jg jh ji jj jk jl jm jn jo jp jq fh\">3) Using delegator.py</h1><pre class=\"ik
      il im in io ip iq cm\"><span id=\"7f09\" class=\"fh ir is ek ij b it iu iv s
      iw\">import gzip<br/>import delegator</span><span id=\"9dad\" class=\"fh ir
      is ek ij b it jr js jt ju jv iv s iw\">with gzip.open(\u2018backup.gz\u2019,
      \u2018wb\u2019) as f:<br/>  c = delegator.run(\u2018pg_dump -h localhost -U
      postgres my_database\u2019)<br/>  f.write(c.out.encode(\u2018utf-8\u2019))</span></pre><p
      id=\"e644\" class=\"hi hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy
      hz ia ib ic id ie if df fh\"><code class=\"ed ig ih ii ij b\"><a href=\"https://github.com/kennethreitz/delegator.py\"
      class=\"fw jw\" rel=\"noopener nofollow\">delegator.py</a></code> is a single
      module that was created by none other than Kenneth Reitz, the author of the
      <code class=\"ed ig ih ii ij b\">requests</code> lib. The snippet above involves
      less magic than the <code class=\"ed ig ih ii ij b\">sh</code> example, but
      you\u2019ll have to encode the string to bytes before writing to the compressed
      file. Unlike the <code class=\"ed ig ih ii ij b\">subprocess</code> or <code
      class=\"ed ig ih ii ij b\">sh</code> examples, this method will gradually use
      more memory as your database grows, thus I would only use it for small-ish databases.
      I haven\u2019t found any way of circumventing this problem, so if you have a
      tip, let me know!</p><h1 id=\"4c01\" class=\"ix is ek av aw iy iz hn ja jb jc
      hr jd je jf jg jh ji jj jk jl jm jn jo jp jq fh\">4) Using pexpect</h1><pre
      class=\"ik il im in io ip iq cm\"><span id=\"02b5\" class=\"fh ir is ek ij b
      it iu iv s iw\">import gzip<br/>import pexpect</span><span id=\"4c36\" class=\"fh
      ir is ek ij b it jr js jt ju jv iv s iw\">with gzip.open(\u2018backup.gz\u2019,
      \u2018wb\u2019) as f:<br/>  c = pexpect.spawn(\u2018pg_dump -h localhost -U
      postgres my_database)<br/>  f.write(c.read())</span></pre><p id=\"0358\" class=\"hi
      hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if df
      fh\">Doing some researches on subprocess alternatives, I stumbled upon <code
      class=\"ed ig ih ii ij b\"><a href=\"https://github.com/pexpect/pexpect\" class=\"fw
      jw\" rel=\"noopener nofollow\">pexpect</a></code>. Since it seemed like a quite
      popular lib, I could not skip it. I like how the code is straightforward. Bonus,
      no need to encode a string before writing to the gzipped file! Like the <code
      class=\"ed ig ih ii ij b\">delegator.py</code> example, this snippet will probably
      blow up your memory usage if you\u2019re not careful. Still, the code is pretty
      clean, so that\u2019s a plus!</p><h1 id=\"7aa6\" class=\"ix is ek av aw iy iz
      hn ja jb jc hr jd je jf jg jh ji jj jk jl jm jn jo jp jq fh\">5) Using plumbum</h1><pre
      class=\"ik il im in io ip iq cm\"><span id=\"659a\" class=\"fh ir is ek ij b
      it iu iv s iw\">import gzip<br/>from plumbum.cmd import pg_dump</span><span
      id=\"9416\" class=\"fh ir is ek ij b it jr js jt ju jv iv s iw\">with gzip.open(\u2018backup.gz\u2019,
      \u2018wb\u2019) as f:<br/>   (pg_dump[\u201C-h\u201D, \u201Clocalhost\u201D,
      \u201C-U\u201D, \u201Cpostgres\u201D, \u201Cmy_database\u201D] &gt; f)()</span></pre><p
      id=\"8f61\" class=\"hi hj ek hk b hl hm hn ho hp hq hr hs ht hu hv hw hx hy
      hz ia ib ic id ie if df fh\">MAGIC OVERLOAD! I like how this snippet uses the
      <code class=\"ed ig ih ii ij b\">&gt;</code> operator to mimic the behaviour
      of IO redirection in bash. This library has <a href=\"https://plumbum.readthedocs.io/en/latest/\"
      class=\"fw jw\" rel=\"noopener nofollow\">many nice examples</a> of IO redirection
      using pipe operators. Like the 2 previous examples, this method will not stream
      the dump to the gzipped file gradually, so again, only adequate for smaller
      databases.</p><h1 id=\"2cb8\" class=\"ix is ek av aw iy iz hn ja jb jc hr jd
