      good boys run backups. And you\u2019re a good boy \U0001F436.\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_4\":{\"id\":\"d2229f3c70fc_4\",\"__typename\":\"Paragraph\",\"name\":\"919c\",\"text\":\"Now,
      backing-up a PostgreSQL database from a bash shell is pretty easy. Just invoke
      pg_dump like this:\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":84,\"end\":91,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_5\":{\"id\":\"d2229f3c70fc_5\",\"__typename\":\"Paragraph\",\"name\":\"4773\",\"text\":\"pg_dump
      -h localhost -U postgres my_database\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_6\":{\"id\":\"d2229f3c70fc_6\",\"__typename\":\"Paragraph\",\"name\":\"10cb\",\"text\":\"You\u2019ll
      also want to compress your backup. You can easily save a lot of disk space by
      gzipping your dump file:\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_7\":{\"id\":\"d2229f3c70fc_7\",\"__typename\":\"Paragraph\",\"name\":\"1699\",\"text\":\"pg_dump
      -h localhost -U postgres my_database | gzip \\u003E backup.gz\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_8\":{\"id\":\"d2229f3c70fc_8\",\"__typename\":\"Paragraph\",\"name\":\"acdc\",\"text\":\"But
      what about doing your database backup using Python? Let me show you a couple
      of ways you can achieve this.\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_9\":{\"id\":\"d2229f3c70fc_9\",\"__typename\":\"Paragraph\",\"name\":\"21ed\",\"text\":\"1)
      Using subprocess\",\"type\":\"H3\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":9,\"end\":19,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_10\":{\"id\":\"d2229f3c70fc_10\",\"__typename\":\"Paragraph\",\"name\":\"4a11\",\"text\":\"import
      gzip\\nimport subprocess\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_11\":{\"id\":\"d2229f3c70fc_11\",\"__typename\":\"Paragraph\",\"name\":\"17ef\",\"text\":\"with
      gzip.open(\u2018backup.gz\u2019, \u2018wb\u2019) as f:\\n  popen = subprocess.Popen(cmd,
      stdout=subprocess.PIPE, universal_newlines=True)\\n  \\n  for stdout_line in
      iter(popen.stdout.readline, \u201C\u201D):\\n    f.write(stdout_line.encode(\u2018utf-8\u2019))\\n
      \ \\n  popen.stdout.close()\\n  popen.wait()\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_12\":{\"id\":\"d2229f3c70fc_12\",\"__typename\":\"Paragraph\",\"name\":\"c952\",\"text\":\"Phew,
      that\u2019s a lot of code compared to the bash alternative. One thing that\u2019s
      nice about this snippet is that you\u2019ll be streaming the output of pg_dump
      line by line to be written to backup.gz. This means that for large databases,
      the memory usage is going to stay very small, as you\u2019re not going to load
      the whole dump in memory at once.\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":144,\"end\":151,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":182,\"end\":191,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_13\":{\"id\":\"d2229f3c70fc_13\",\"__typename\":\"Paragraph\",\"name\":\"a736\",\"text\":\"2)
      Using sh\",\"type\":\"H3\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_14\":{\"id\":\"d2229f3c70fc_14\",\"__typename\":\"Paragraph\",\"name\":\"6dcc\",\"text\":\"import
      gzip\\nfrom sh import pg_dump\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_15\":{\"id\":\"d2229f3c70fc_15\",\"__typename\":\"Paragraph\",\"name\":\"c73e\",\"text\":\"with
      gzip.open(\u2018backup.gz\u2019, \u2018wb\u2019) as f:\\n  pg_dump(\u2018-h\u2019,
      \u2018localhost\u2019, \u2018-U\u2019, \u2018postgres\u2019, \u2018my_dabatase\u2019,
      _out=f)\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_16\":{\"id\":\"d2229f3c70fc_16\",\"__typename\":\"Paragraph\",\"name\":\"fe6f\",\"text\":\"Looks
      cleaner, eh? sh is a nifty little library that aims at making calling subprocesses
      easier. If you don\u2019t mind depending on yet another third party library,
      then sh comes in highly recommended. Notice how you just import pg_dump as if
      it were an actual Python module. Just magic. Like the example using subprocess,
      you won\u2019t blow up your RAM, as the output of pg_dump is going to be streamed
      to the backup.gz file.\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":19,\"end\":21,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":166,\"end\":168,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":225,\"end\":232,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":307,\"end\":317,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":364,\"end\":371,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":403,\"end\":412,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":19,\"end\":21,\"type\":\"A\",\"href\":\"https:\\u002F\\u002Famoffat.github.io\\u002Fsh\\u002F\",\"anchorType\":\"LINK\",\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_17\":{\"id\":\"d2229f3c70fc_17\",\"__typename\":\"Paragraph\",\"name\":\"e274\",\"text\":\"3)
      Using delegator.py\",\"type\":\"H3\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_18\":{\"id\":\"d2229f3c70fc_18\",\"__typename\":\"Paragraph\",\"name\":\"7f09\",\"text\":\"import
      gzip\\nimport delegator\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_19\":{\"id\":\"d2229f3c70fc_19\",\"__typename\":\"Paragraph\",\"name\":\"9dad\",\"text\":\"with
      gzip.open(\u2018backup.gz\u2019, \u2018wb\u2019) as f:\\n  c = delegator.run(\u2018pg_dump
      -h localhost -U postgres my_database\u2019)\\n  f.write(c.out.encode(\u2018utf-8\u2019))\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_20\":{\"id\":\"d2229f3c70fc_20\",\"__typename\":\"Paragraph\",\"name\":\"e644\",\"text\":\"delegator.py
      is a single module that was created by none other than Kenneth Reitz, the author
      of the requests lib. The snippet above involves less magic than the sh example,
      but you\u2019ll have to encode the string to bytes before writing to the compressed
      file. Unlike the subprocess or sh examples, this method will gradually use more
      memory as your database grows, thus I would only use it for small-ish databases.
      I haven\u2019t found any way of circumventing this problem, so if you have a
      tip, let me know!\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":0,\"end\":12,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":101,\"end\":109,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":162,\"end\":164,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":270,\"end\":280,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":284,\"end\":286,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":0,\"end\":12,\"type\":\"A\",\"href\":\"https:\\u002F\\u002Fgithub.com\\u002Fkennethreitz\\u002Fdelegator.py\",\"anchorType\":\"LINK\",\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_21\":{\"id\":\"d2229f3c70fc_21\",\"__typename\":\"Paragraph\",\"name\":\"4c01\",\"text\":\"4)
      Using pexpect\",\"type\":\"H3\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_22\":{\"id\":\"d2229f3c70fc_22\",\"__typename\":\"Paragraph\",\"name\":\"02b5\",\"text\":\"import
      gzip\\nimport pexpect\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_23\":{\"id\":\"d2229f3c70fc_23\",\"__typename\":\"Paragraph\",\"name\":\"4c36\",\"text\":\"with
      gzip.open(\u2018backup.gz\u2019, \u2018wb\u2019) as f:\\n  c = pexpect.spawn(\u2018pg_dump
      -h localhost -U postgres my_database)\\n  f.write(c.read())\",\"type\":\"PRE\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_24\":{\"id\":\"d2229f3c70fc_24\",\"__typename\":\"Paragraph\",\"name\":\"0358\",\"text\":\"Doing
      some researches on subprocess alternatives, I stumbled upon pexpect. Since it
      seemed like a quite popular lib, I could not skip it. I like how the code is
      straightforward. Bonus, no need to encode a string before writing to the gzipped
      file! Like the delegator.py example, this snippet will probably blow up your
      memory usage if you\u2019re not careful. Still, the code is pretty clean, so
      that\u2019s a plus!\",\"type\":\"P\",\"href\":null,\"layout\":null,\"metadata\":null,\"hasDropCap\":null,\"iframe\":null,\"mixtapeMetadata\":null,\"markups\":[{\"__typename\":\"Markup\",\"start\":66,\"end\":73,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":257,\"end\":269,\"type\":\"CODE\",\"href\":null,\"anchorType\":null,\"userId\":null,\"linkMetadata\":null},{\"__typename\":\"Markup\",\"start\":66,\"end\":73,\"type\":\"A\",\"href\":\"https:\\u002F\\u002Fgithub.com\\u002Fpexpect\\u002Fpexpect\",\"anchorType\":\"LINK\",\"userId\":null,\"linkMetadata\":null}],\"dropCapImage\":null},\"Paragraph:d2229f3c70fc_25\":{\"id\":\"d2229f3c70fc_25\",\"__typename\":\"Paragraph\",\"name\":\"7aa6\",\"text\":\"5)
